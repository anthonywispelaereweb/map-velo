<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="localiser les vélos à louer sur une carte de Lyon, 
        visualisez les disponibilités et réservez le votre.">
        <meta name="viewport" content="width=device-width">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="map.css">
        <!--Leaflet-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />
        
        <title>LOCaBIKE map</title>
    </head>

    <body>
        <section id="map-container" class="map-container">
            <div id="map" class="map">
                <button id="btnMap" class="btn btnMap">btnMap</button>
            </div>

            <div id="stations" class="stations">
                <button id="btnStations" class="btn btnStations">btnStations</button>
                <div id="infostations" class="infostations">
                    <div class="infoClick">
                        <h3>Détails de la station</h3>
                        <p class="stationName">Nom de la station:</p>
                        <p class="stationAdress">Adresse:</p>
                        <p class="dispoBike">Nombre de vélos disponibles:</p>
                        <p class="dispoPlace">Nombre de places disponibles:</p>
                    </div>
                    <form class="form">
                        <div class="elemForm">
                            <label for="name">Nom :</label>
                            <input type="text" id="name" name="user_name">
                        </div>
                        <div class="elemForm">
                            <label for="firstname">Votre prénom :</label>
                            <input type="text" id="firstname" name="user_firstname">
                        </div>
                        <div class="booking">
                            <button id="btnForm" class="btn btnForm">Réserver</button>
                        </div>
                    </form>
                </div>

                <div id="signature" class="signature">
                    <button id="btnSign" class="btn btnSign">btnSign</button>
                </div>
            </div>
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js" ></script>
        <script src="map.js"></script>
        <script src="main.js"></script>
                
    </body>
</html>
